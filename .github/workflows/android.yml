name: Android CI - Build Apk % AAR

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 18
      uses: actions/setup-java@v4
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: gradle

    # add chmod to gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Build APK for app module
    - name: Build APK
      run: ./gradlew :app:assembleRelease

    # Build AAR for spinview module
    - name: Build AAR
      run: ./gradlew :spinview:assembleRelease

    # Archive APK and AAR artifacts
    - name: Upload APK and AAR
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: |
          app/build/outputs/apk/release/*.apk
          spinview/build/outputs/aar/*.aar
