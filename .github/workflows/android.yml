name: Android CI - Build Apk & AAR

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 18
      uses: actions/setup-java@v4
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: gradle

    # add chmod to gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Build APK for app module
    - name: Build APK
      run: ./gradlew :app:assembleRelease

    # Move APK to a specific directory within the repository
    - name: Move APK to build folder
      run: |
        mkdir -p build/apk
        mv app/build/outputs/apk/release/*.apk build/apk/

    # Archive APK
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/*.apk

    # Build AAR for spinview module
    - name: Build AAR
      run: ./gradlew :spinview:assembleRelease

    # Move AAR to a specific directory within the repository
    - name: Move AAR to build folder
      run: |
        mkdir -p build/aar
        mv spinview/build/outputs/aar/*.aar build/aar/

    # Archive AAR
    - name: Upload AAR
      uses: actions/upload-artifact@v3
      with:
        name: spinview-release-aar
        path: spinview/build/outputs/aar/*.aar
